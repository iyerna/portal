<table class="table table-hover table-striped table-condensed table-bordered ordersTable" data-ng-controller="TicketChildController">
    <thead>
        <tr>
        	<th data-ng-click="setOrder('id')">Ticket Id</th>
            <th data-ng-click="setOrder('description')">Ticket Description</th>
            <th data-ng-click="setOrder('dateCreated')">Created</th>
            <th data-ng-click="setOrder('category')">Category</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-hide="tickets || tickets.length > 0" class="error">
            <td colspan="4">
                <div class="text-center"><strong>No tickets found</strong></div>
            </td>
        </tr>
        <tr data-ng-repeat="ticket in tickets | orderBy:orderby:reverse">
            <td>
                {{ ticket.id }}
            </td>
            <td>
                {{ ticket.description }}
            </td>
            <td>
                {{ ticket.dateCreated }}
            </td>
            <td>
                {{ ticket.category }}
            </td>
        </tr>
    </tbody>
</table>
