<div class="orders view">
    <div class="container">
        <header>
            <h3>All Tickets</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="ticket in tickets | orderBy:'dateCreated'">
                    <div class="indent">
                        <h4><a href="#/tickets/{{ticket.id}}">{{ ticket.username + ' ' + ticket.id + ' ' + ticket.category }}</a></h4>
                    </div>
                    <div data-ng-include="'/app/partials/ticketsTable.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
